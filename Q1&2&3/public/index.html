<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="overflow-x: hidden;">
    <div
      class="container w-screen h-screen flex justify-center items-center"
      id="divElement"
    >
      <div class="w-5/6 h-5/6">
        <table
          class="table-auto border-collapse border border-gray-300 text-center w-full h-full"
          id="table"
        >
          <thead class="border-b border-gray-300 h-16">
            <tr>
              <th>Class</th>
              <th>Heading</th>
              <th>Heading</th>
            </tr>
          </thead>
          <tbody>
            <tr id="default">
              <td>Default</td>
              <td>Cell</td>
              <td>Cell</td>
            </tr>
            <tr id="primary">
              <td>Primary</td>
              <td>Cell</td>
              <td>Cell</td>
            </tr>
            <tr id="secondary">
              <td>Secondary</td>
              <td>Cell</td>
              <td>Cell</td>
            </tr>
            <tr id="success">
              <td>Success</td>
              <td>Cell</td>
              <td>Cell</td>
            </tr>
            <tr id="danger">
              <td>Danger</td>
              <td>Cell</td>
              <td>Cell</td>
            </tr>
            <tr id="warning">
              <td>Warning</td>
              <td>Cell</td>
              <td>Cell</td>
            </tr>
            <tr id="info">
              <td>Info</td>
              <td>Cell</td>
              <td>Cell</td>
            </tr>
            <tr id="light">
              <td>Light</td>
              <td>Cell</td>
              <td>Cell</td>
            </tr>
            <tr id="dark">
              <td>Dark</td>
              <td>Cell</td>
              <td>Cell</td>
            </tr>
          </tbody>
        </table>
        
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
